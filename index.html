<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/e25b852c87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app-warp">
      
        <main>
            <section class="location">
              <div class="util-1">
              <i class="fas fa-map-marker-alt"> </i><div class="city"></div></div>

            </section>
            <div class="current">
              <div class="util-2">
                <div class="temp"><span></span></div>
                
                <div class="icon-1"><img src="unknown.png"></div></div>
                <div class="weather"></div>
            </div>
            <hr class="style-two"/>

            <div class="temp-util">
              <div class="temp2">
                <i class="fas fa-wind"></i>
                <div class="temp-1">
                  <div class="speed"><span class="wind-speed">-</span> m/s</div>
                  <div class="degree">
                    <span class="wind-degree">-</span> degrees
                  </div>
                </div>
              </div>
              <div class="humid">
                <i class="fas fa-tint"></i>
                <div class="humidity">
                  <span class="humidity-value">-</span> %
                </div>
              </div>
            </div>
            
        </main>
    </div>
    <footer>
      Developed by UnScripted.tech‚ùÑÔ∏èü•∂| <a href="https://github.com/Mukulbaid63"
        ><i class="fab fa-github"></i></a
      > | <a href="https://www.linkedin.com/in/mukulbaid63"
        ><i class="fab fa-linkedin"></i
      ></a>
    </footer>
    <script src="app.js"></script>
</body>
<html/>
