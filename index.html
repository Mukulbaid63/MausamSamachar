	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<body>
	<div class="loader-container">
		<div class="sk-chase">
			<div class="sk-chase-dot"></div>
			<div class="sk-chase-dot"></div>
			<div class="sk-chase-dot"></div>
			<div class="sk-chase-dot"></div>
			<div class="sk-chase-dot"></div>
			<div class="sk-chase-dot"></div>
		</div>
	</div>
	<div class="main-content hide1">
		<div class="app-warp">
      <header>
            
            <input type="text" autocomplete="off" class="search-box" spellcheck="false"
            placeholder="Search" />
            
        </header>
			<main>
				<section class="location">
					<div class="util-1">
						<i class="fas fa-map-marker-alt"> </i><div class="city"></div></div>

            </section>
            <div class="current">
              <div class="util-2">
                <div class="util-3"><span class="temp">-</span><span class="util-4">¬∞c</span></div>
                <div class="icon-1"><img src="unknown.png" alt="weather"></div></div>
                <div class="weather"></div>
            </div>
            <hr class="style-two"/>

            <div class="temp-util">
              <div class="temp2">
                <i class="fas fa-wind"></i>
                <div class="temp-1">
                  <div class="speed"><span class="wind-speed">-</span> m/s</div>
                  <div class="degree">
                    <span class="wind-degree">-</span> degrees
                  </div>
                </div>
              </div>
              <div class="humid">
                <i class="fas fa-tint"></i>
                <div class="humidity">
                  <span class="humidity-value">-</span> %
                </div>
              </div>
            </div>
            
        </main>
    </div>
